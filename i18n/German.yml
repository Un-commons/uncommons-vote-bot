misc:
    start: "🌟Wilkommen beim *ULTIMATE* Pollbot 🌟\n\nGib einfach /create ein oder klick auf die Schaltfläche unten, um mit der Erstellung von Umfragen zu beginnen. Alles wird im Laufe der Erstellung erklärt.\n\n🌐 Du kannst eine andere Sprache unter Einstellungen wählen 🌐\n❓ Klick Hilfe für weitere Erklärungen ❓\n\nWenn dir das Projekt gefällt, wirf gerne einen Blick auf meine meine [Patreon-Seite](https://www.patreon.com/nukesor).\n"
    help:
        intro: "Es gibt eine ganze Reihe von Einstellungen für deine Umfragen.\nWähle einfach die Kategorie, die dich interessiert, oder lies einfach alles 😉.\n\nWenn du nur eine Umfrage erstellen möchtest, gib /create ein."
        creation: "🌟*Erstellung:*\n\nUm eine neue Umfrage zu erstellen, schreib /create oder klick einfach auf den Button.\nFür jede Umfrage kannst du mehrere Grundeinstellungen festlegen.\n\n*Umfragetyp:* Die verschiedenen Typen werden im Menü Umfragetyp ausführlich erläutert.\n*Anonymität:* Du kannst diene Umfrage anonymisieren, was dazu führt, dass keine Namen angezeigt werden! Dies ist dauerhaft und für alle Parteien.\n*Sichtbare Ergebnisse:* In diesem Modus werden Stimmen erst nach dem Schließen der Umfrage sichtbar. Dies ist notwendig, um die Möglichkeit der[taktischen Abstimmung](https://en.wikipedia.org/wiki/Tactical_voting) zu vermeiden und um [Verankerung](https://en.wikipedia.org/wiki/Anchoring) zu verhindern.\n\n-> *Achtung: Eine geschlossene Umfrage mit unsichtbaren Ergebnissen bleibt geschlossen:*\nDie Wiedereröffnung einer Umfrage würde es einem Benutzer, insbesondere dem Ersteller der Umfrage, ermöglichen, sich die Stimmen anzusehen und seine eigene Stimme in einer Weise abzugeben, die ihm einen Vorteil verspricht (taktische Abstimmung).\n"
        settings: "⚙️ * Einstellungen: * \n\n Weitere Einstellungen einer Umfrage können angepasst werden, nachdem die Umfrage erstellt wurde: \n\n *Sprache:* Die Sprache für diese Umfrage kann geändert werden. \n *Anonymität:* Eine Umfrage kann nachträglich anonymisiert werden. \n *Fälligkeitsdatum:* Es kann ein Fälligkeitsdatum festgelegt werden, an dem die Umfrage automatisch geschlossen wird. \n *Optionen:* Neue Optionen können hinzugefügt und vorhandene Optionen im Einstellungsmenü entfernt werden. \n *Benutzeroptionen:* Du kannst anderen Benutzern erlauben, Ihrer Umfrage Optionen hinzuzufügen. \n\n *---- Styling-Untermenü: ----* \n\n *Prozentsatz:* \n _Die Prozentzeile der Optionen kann im Styling-Menü ausgeblendet werden._ \n\n *Stimmen pro Option:* \n _Die Summe aller Stimmen für eine Option kann ausgeblendet werden._\n\n *Stimmen zusammenfassen:* \n _Wenn viele Personen über Ihre Umfrage abstimmen, wird die Nachricht möglicherweise unübersichtlich. Fass die Stimmen zusammen, um einen besseren Überblick zu haben._ \n\n *Reihenfolge:* \n _Die Reihenfolge, in der Benutzernamen und Optionen in den Ergebnissen angezeigt werden, kann geändert werden._\n"
        notifications: "📣 *Benachrichtigungen:*\n\nWenn du Benachrichtigungen für deinen Chat aktivierst, sendet der Bot eine Nachricht jeweils einen Tag, 6 Stunden und eine Stunde vor dem Ende der Umfrage.\nDies ist nur eine Funktion, um jeden in einer Gruppe daran zu erinnern, dass eine Umfrage bald beendet wird, und um es einfach zu machen, die Umfragenachricht wiederzufinden 😉.\n\nUm Benachrichtigungen in einem Chat zu aktivieren, führ diese Schritte aus:\n*1.* Erstelle eine Umfrage.\n*2.* Setz ein Fälligkeitsdatum im Einstellungsmenü.\n*3.* Gehe zu dem Chat, den du benachrichtigen möchtest.\n*4.* Füge den Bot zur Gruppe hinzu.\n*5.* Teile die Umfrage mit dieser Gruppe.\n*6.* Antworte mit /notify auf die Umfrage-Nachricht, die du über @ultimate\\_pollbot ausgewählt hast.\n*7.* Wähle die richtige Umfrage aus\n\nDieses ganze Verfahren ist unglücklicherweise etwas kompliziert, da Telegram es nicht erlaubt, Nachrichten von Bots in Gruppen zu erkennen. 😐\nDadurch wissen wir nicht, welche Umfrage in welcher Gruppe veröffentlicht wird und alles muss manuell gemacht werden.\n"
        management: "🕰 *Finde alte Umfragen:*\n\nEs gibt eine Option in deinem /start-Menü, um alle offenen Umfragen zu finden.\nGeschlossene Umfragen können im Menü /settings aufgelistet werden.\n\n⚠️ *Umfragen löschen:*\n\nDu kannst einzelne Umfragen in den jeweiligen Umfrage-Menüs löschen.\nEs gibt auch Optionen zum Löschen aller Umfragen oder aller geschlossenen Umfragen im Menü /settings.\n"
        languages: "🌐 *Sprache:*\n\nUltimate Pollbot unterstützt mehrere Sprachen, aber nur Englisch wird offiziell gepflegt."
        bugs: "*Hier ist ein Fehler, der nicht weggehen will!!*\n\nNormalerweise bekomme ich eine Benachrichtigung, wenn was kaputt geht, aber es kann passieren, dass ich etwas nicht mitbekomme!\nFalls ein Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [Github](https://github.com/Nukesor/ultimate-poll-bot)."
    error: "Ein unbekannter Fehler ist aufgetreten. Ich habe wahrscheinlich schon eine Benachrichtigung bekommen und werde versuchen das so schnell wie möglich zu beheben!\nFalls der Bug nicht innerhalb von ein paar Tagen verschwindet, schreibt gerne ein Ticket auf [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    start_after_results: 'Hallo! Gib einfach /create ein, um deine eigene Umfrage zu machen ☺️'
    over_3000: "⚠️ Deine Umfrage ist bereits über * 3000 Zeichen * lang. Versuche, sie zu kürzen und mindestens unter 3000 oder noch besser unter 2500 🙏 zu halten. \n\nTelegram erzwingt ein Maximum von 4096 Zeichen pro Nachricht und ich muss die Stimmen unter Ihrem Ausgangstext anzeigen. Jede Umfrage mit mehr Zeichen *wird nicht mehr richtig angezeigt*.\nIch versuche bereits, das so gut wie möglich zu handhaben, aber mit diesem Limit sind mir die Hände gebunden.\n\nFür wirklich lange Umfragen mit vielen Optionen ist es vielleicht besser, ein externes Tool wie [Doodle](https://doodle.com/) zu verwenden."
    over_4000: "⚠️ Deine Umfrage ist über *4000 Zeichen* lang. Dies ist zu lang, um es in einer einzigen Nachricht anzuzeigen. Bitte versuche, es kurz und knapp unter 3000 Zeichen zu halten, oder noch besser unter 2500 🙏.\n\nTelegramm erzwingt ein Maximum von 4096 Zeichen pro Nachricht und ich muss die Stimmen unter deinem Ausgangstext anzeigen. Jede Umfrage mit mehr Zeichen *wird nicht mehr richtig angezeigt*.\nIch versuche bereits, das so gut wie möglich zu handhaben, aber mit diesem Limit sind mir die Hände gebunden.\n\nFür wirklich lange Umfragen mit vielen Optionen ist es vielleicht besser, ein externes Tool wie [Doodle](https://doodle.com/) zu verwenden.\n"
    too_long: "Hallo!\n\nEs tut mir sehr leid, aber deine Umfrage ist einfach zu lang. Du hast wahrscheinlich eine Menge Optionen oder einen sehr langen Beschreibungstext (oder beides) hinzugefügt. 😬\n\nDa das Telegramm nur 4096 Zeichen pro Nachricht erlaubt, kann ich einfach keine Umfragen anzeigen, die länger werden. 😐\n\nBitte versuche, die Beschreibung und die Namen der Optionen kurz zu halten, und wenn du eine Umfrage mit vielen Optionen möchtest, verwende lieber ein externes Tool wie [Doodle](https://doodle.com/).\n\nEine Möglichkeit, dieses Problem zu lösen, besteht darin, Optionen zu entfernen. (Das kann der Ersteller der Umfrage.)\n\n👇 Du kannst aber trotzdem noch abstimmen und die Ergebnisse unten einsehen. 👇\n"
