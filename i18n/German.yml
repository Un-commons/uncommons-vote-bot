        single_added: "*%{option}* wurde hinzugefügt. 👍\nSchicke mir *noch eine Option*, wähle ein Datum als Option aus, oder klicke auf *Fertig*, wenn du alles erledigt hast."
        multiple_added: 'Optionen wurden hinzugefügt:'
        finished: 'Alle Optionen wurden bereits hinzugefügt'
    poll_type_help: "Aktueller Umfragetyp: *%{poll_type}*\n\n👍 *Einzelabstimmung:*\nJeder Nutzer erhält eine einzige Stimme. Der Standardabstimmungsmodus.\n\n📅 *Doodle:*\nBenutzer können für jede Option für `ja`, `nein` oder `vielleicht` stimmen. Ideal, um ein Datum zu finden.\n\n↕ *Rang-Wahl*:\nJeder Nutzer ordnet die Optionen in Wunschreihenfolge. Je nach Platzierung bekommt jede Option Punkte zugeteilt.\nDamit lassen sich gute Kompromisse finden, z.\_B. Optionen, die von allen als wichtiger als andere Optionen befunden werden.\nUnter anderem beim Eurovision Song Contest wird der Gewinner anhand einer Rang-Wahl bestimmt.\n\n🛒 *Unbegrenzte Abstimmung* (oder die Einkaufsliste) 😎\nJeder Benutzer kann beliebig oft für jede Option abstimmen.\nDas ist großartig, wenn man z.\_B. bestimmen will, wie viel Kram man für das nächste Festival besorgen muss.\n\n🎮 *Blockabstimmung:*\nJeder Benutzer kann für alle (oder weniger) Optionen stimmen. Wie ein Doodle, aber man kann nur mit `ja` stimmen.\nNützlich, um die am häufigsten gewünschten Optionen in einer Gruppe zu finden, z.\_B. Spiele, die auf einer LAN-Party gespielt werden sollen.\n\n🎮 *Begrenzte Abstimmung:*\nJeder Benutzer erhält eine feste Anzahl von Stimmen, die er verteilen kann, aber nur einmal pro Option.\nZiemlich genau wie Blockabstimmung, aber die Leute müssen Prioritäten setzen.\nDieser Modus ist gut geeignet, um die Anzahl der möglichen Gewinner zu begrenzen, z.\_B. wenn du nur max. 4 Spiele auf deiner LAN-Party haben willst.\n\n📊 *Kumulative Abstimmung:*\nJeder Benutzer erhält eine feste Anzahl von Stimmen, die er beliebig verteilen kann (sogar mehrere Stimmen pro Option).\nDieser Modus hat etwas mehr Tiefe als die Eingeschränkte Abstimmung, da es den Benutzern ermöglicht, für eine einzige Option mehrfach abzustimmen.\n"
    results_not_visible: 'Resultate sind nicht sichtbar, bis die Umfrage geschlossen wird.'
    results_visible: 'Resultate sind immer sichtbar'
    anonymity: 'Namen sind nicht sichtbar'
    no_anonymity: 'Namen sind sichtbar'
    init_text: "Moinsen!\nDu bist gerade dabei eine neue Umfrage zu erstellen 👌\n\n*Umfragetyp*: %{poll_type}\n*Anonymität*: %{anonymity}\n*Sichtbarkeit*: %{results_visible}\n\nBitte folge diesen Schritten:\n1. Konfiguriere alles, bis du zufrieden bist🙂\n2. 👇 Sende mir den Namen/Titel der Umfrage. 👇\n"
    datepicker_text: "*Datumswähler:*\nUm ein Datum hinzuzufügen, wähle es aus und klicke auf *Datum auswählen*\nKlicke *Fertig*, wenn du alles ausgewählt hast.\n\n*Momentane Optionen:*\n"
