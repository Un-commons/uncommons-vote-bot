    option:
        next: 'Schicke mir *noch eine Option*, wähle ein Datum als Option aus, oder klicke auf *Fertig*, wenn du alles erledigt hast.'
        first: "Bitte sende mir eine Option. Sie können mehrere Optionen auf einmal senden, wobei jede Option auf einer neuen Zeile sein muss.\nSie können außerdem eine Beschreibung für eine Option hinzufügen, die von einem Bindestrich getrennt sein muss.\nz.B.: `Burger – weil die echt lecker sind`\n"
