misc:
    start: "üåü Benvenuto all' *ULTIMATE* PollBot üåü\n\nScrivi /create o clicca sul pulsante qui sotto per iniziare a creare sondaggi. Tutto √® spiegato di seguito.\n\nüåê Puoi scegliere un altra lingua con /language üåê\n‚ùì Clicca /help per maggiori informazioni ‚ùì\n\nQuesto bot √® open-source su [Github](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "C'√® un discreto numero d'impostazioni per i tuoi sondaggi.\nBasta scegliere la categoria che ti interessa, oppure leggiti tutto üòâ."
        creation: "üåü*Creazione:*\n\nPer creare un nuovo sondaggio, scrivi o clicca /create.\nPer ogni sondaggio puoi specificare diverse impostazioni iniziali.\n\n*Tipo sondaggio:* I vari tipi sono spiegati nel dettaglio nel menu a loro dedicato\n*Anonimato:* Puoi anonimizzare il sondaggio, il che nasconde i nomi di chi vota. Questo √® permanente e per chiunque.\n*Visibilit√† risultati*: In questa modalit√†, il risultato viene reso visibile solo a votazione conclusa. Questo √® ottimo per evitare il [tactical voting](https://en.wikipedia.org/wiki/Tactical_voting) e l'influenza dell' [Anchoring](https://en.wikipedia.org/wiki/Anchoring)\n\n-> *Attenzione: un sondaggio chiuso con risultati invisibili rimane chiuso!:*\nRiaprire un sondaggio permetterebbe ad un utente, in particolare il creatore del sondaggio, di vedere i voti e piazzare il suo voto in un modo che lo potrebbe avvantaggiare (tactical voting).\n"
        settings: "‚öôÔ∏è *Impostazioni:*\n\nAltre impostazioni possono essere modificate una volta che il sondaggio √® stato creato:\n\n*Anonimato:* Un sondaggio pu√≤ esser reso anonimo retrospettivamente.\n*Percentuale:* La linea che indica la percentuale pu√≤ venire nascosta dal menu delle impostazioni.\n*Opzioni:* Possono venire aggiunte e rimosse opzioni al sondaggio.\n*Opzioni degli utenti:* Puoi permettere agli utenti di aggiungere opzioni al sondaggio.\n*Ordine:* L'ordine con il quale le opzioni e i nomi degli utenti vengono mostrati nei risultati.\n*Data di scadenza:* Una data oltre la quale il sondaggio verr√† chiuso\n"
        notifications: "üì£ *Notifiche:*\n\nSe abiliti le notifiche per la tua chat, il bot ti invier√† un messaggio un giorno, 6 ore e 1 ora prima della chiusura del sondaggio.\nQuesta funzione serve per ricordare a tutti in un gruppo l'imminente chiusura di un sondaggio, e rende pi√π facile ritrovarlo nuovamente üòâ.\n\nPer abilitare le notifiche nella chat, segui i seguenti passaggi:\n*1.* Crea il sondaggio\n*2.* Imposta una data di termine nel menu delle impostazioni\n*3.* Vai nella chat all'interno della quale vuoi essere notificato (il bot ha bisogno di essere aggiunto al gruppo prima che tu abbia condiviso il sondaggio, altrimenti dovrai ri-condividerlo)\n*4.* Rispondi al messaggio che hai selezionato tramite @ultimate\\_pollbot con il comando /notify\n*5.* Seleziona il sondaggio corretto\n*6.* Rispondi al messaggio del sondaggio che hai selezionato tramite @ultimate\\_pollbot con /notify \n*7.* Seleziona il sondaggio corretto\n\nQuesta procedura √®, tristemente, inutilmente complessa, ma √® necessaria in quanto telegram non permette ai bot di rilevare messaggi nei gruppi üòê.\nPertanto non sappiamo quale sondaggio si trova in quale gruppo e va fatto quindi manualmente."
        management: "üï∞ *Trova i vecchi sondaggi:*\n\nI due comandi /list e /list\\_closed permettono di trovare e gestire vecchi sondaggi.\n\n‚ö†Ô∏è *Elimina i sondaggi:*\n\nPuoi cancellare sondaggi individuali nei menu ad essi legati.\nInoltre, esisite anche il comando /delete\\_closed, che elimina tutti i sondaggi gi√† chiusi, e il comando /delete\\_all che li elimina tutti.\n"
        languages: "üåê *Lingue:*\n\nUltimate pollbot supporta diverse lingue, anche se l'unica ad essere mantenuta ufficialmente √® la lingua Inglese.\n\nPer aggiungere una lingua, recati sul repository di Github, copia il file \"english.yml\", rinominalo con il nome della tua lingua ed esegui la traduzione.\nStai attento a non mandare a quel paese il Markdown (`*`, `_`, `${}`), altrimenti alcune cose tradotte nella tua lingua non funzioneranno.\n\nSe qualcosa si rompe, a causa di traduzioni errate, dovrai risolverlo da te. Non me ne occuper√≤ io.\nIl supporto multilingue √® una feature che viene mandata avanti dalla comunit√† che io supporto felicemente, ma non posso supportare pi√π lingue da solo.\n"
        bugs: "‚ö†Ô∏è *C'√® un bug ignoto che non se ne vuole andare!!* üò©\n\nDi solito ricevo una notifica quando qualcosa si rompe, ma alcuni bug potrebbero non venire rilevati!\nNel caso in cui un bug non sia stato risolto un uno o due giorni, puoi aprire un ticket di errore su [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    error: "Si √® verificato un errore sconosciuto. Probabilmente ho gi√† ricevuto una notifica a riguardo, e cercher√≤ di risolverlo il prima possibile.\nNel caso in cui il bug non sia stato risolto entro uno o due giorni, puoi aprire un ticket di errore su [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    start_after_results: 'Hey! Scrivi /create per creare il tuo sondaggio!'
    over_3000: "‚ö†Ô∏è Il tuo sondaggio ha superato i *3000 caratteri*. E' troppo lungo per essere contenuto in un solo messaggio. Per favore, prova a tenerlo sotto i 3000 o, ancora meglio, sotto i 2500 üôè.\n\nTelegram forza un massimo di 4096 caratteri per messaggio e devo mostrare i voti sopra al tuo testo.\nQualsiasi sondaggio con pi√π caratteri *non funzioner√†*.\nHo gi√† fatto del mio meglio per gestire la situazione e a riassumere i voti per risparmiare spazio, ma quest'ultimo non √® infinito.\n\nPer sondaggi con 10-15 opzioni e un sacco di testo, forse faresti meglio a usare un tool esterno come [Doodle](https://doodle.com/)."
