misc:
    start: "🌟Et donem la benvinguda a *ULTIMATE* PollBot🌟\n\nEnvia /create o fes clic al botó de sota per a crear una enquesta. T'explicaré el funcionamient sobre la marxa.\n\n🌐 Pots canviar l'idioma a Configuració 🌐\n❓ Clica a /help per a més informació ❓\n\nAquest bot és de codi lliure a [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Hi ha diferents tipus de configuracions per a les teves enquestes.\nTria la categoria en la que estàs interessat o llegeix-ho tot de cop. 😉\n\nSi simplement vols crear una nova enquesta, escriu /create\n"
        creation: "🌟 *Creació:*\n\nPer a crear una enquesta, simplement envia o fes clic a /create.\nPer a cada enquesta pots triar d'entre diverses configuracions inicials\n\n*Tipus d'enquesta:* Els diferents tipus s'expliquen en detall al menú de tipus d'enquesta.\n*Anonimat:* Pots anonimitzar la teva enquesta per a que no es mostrin els noms dels votants. Aquest canvi és permanent per a tothom.\n*Resultats visibles:* En aquest mode, els vots només es fan visibles un cop tancada l'enquesta. Això és perfecte per a evitar la possibilitat de [votació tàctica](https://en.wikipedia.org/wiki/Tactical_voting) i la influència de [l'efecte Focus](https://ca.wikipedia.org/wiki/Efecte_focus)\n\n-> *Atenció: Una enquesta tancada amb resultats invisibles romandrà tancada!:*\nReobrir una enquesta permetria a un usuari, específicament al creador de l'enquesta, veure els vots, i emetre el seu propi vot de manera que tingui avantage respecte a la resta (votació tàctica).\n"
        settings: "⚙️ *Configuració:*\n\nLa configuració addicional d'una enquesta pot ser ajustada després que l'enquesta hagi sigut creada:\n\n*Anonimat:* Una enquesta pot fer-se anònima retrospectivament.\n*Opcions:* Es poden afegir noves opcions i eliminar les existents al menú de configuració.\n*Opcions d'usuari:* Pots permetre que altres usuaris afegeixin opcions a la teva enquesta.\n*Ordre:* Es pot canviar l'ordre en el que es mostren els noms dels usuaris i les opcions als resultats.\n*Data de caducitat:* Es pot establir una data de caducitat i l'enquesta es tancarà automàticament.\n\n*---- Styling submenu: ----*\n\n*Percentatge:*\n_La línia de percentage de les opcions es pot amagar al menú d'estils._\n\n*Vots a una opció:*\n_La suma de tots els vots per a una opció es pot amagar._\n\n*Sumari de vots:*\n_Si molta gent vota a la teva enquesta, el missatge es podria atapeir de gent. Pots resumir els vots per a tenir una millor visió general._\n\n*Ordre:*\n_L'ordre en que es mostren els noms i les opcions es pot canviar._\n"
        notifications: "📣 *Notificacions:*\n\nSi actives les notificacions per al teu chat, el bot enviarà un missatge 1 dia, 6 hores i 1 hora abans de tancar l'enquesta.\nAquesta es una funcionalitat per a recordar a tots els membres d'un grup que una enquesta tancarà aviat, i per a facilitar trobar el missatge de l'enquesta 😉\n\nPer a activar les notificacions a un chat, segueix aquests passos:\n*1.* Crea una enquesta\n*2.* Configura una data de caducitat al menú de configuració\n*3.* Ves al chat al que vols que es notifiqui\n*4.* Afegeix el bot al grup\n*5.* Comparteix l'enquesta amb el grup\n*6.* Respon amb /notify al missatge de l'enquesta que has triat via @ultimate\\\\_pollbot\n*7.* Tria l'enquesta correcta\n\nLamentablement aquest procediment és massa complicat degut a que Telegram no permet detectar missatges de bots als grupos. 😐\nPer tant no tenim ni idea de quina enquesta es publica a cada grup i tot això s'ha de fer manualment.\n"
        management: "🕰 *Trobar enquestes antigues:*\n\nHi ha una opció al menú /start per a trobar totes les enquestes obertes.\nLes tancades es poden veure també al menú /settings.\n\n⚠️ *Esborrar enquestes:*\n\nPots eliminar enquestes individuals als respectius menús de les enquestes.\nTambé hi ha opcions per a esborrar totes les enquestes o totes les enquestes tancades al menú /settings.\n"
        languages: "🌐 *Idioma:*\n\nUltimate pollbot és compatible amb diferents idiomes, però només és dóna suport oficial a l'anglès."
        bugs: "⚠️ *He trobat un error (bug) que no s'arregla de cap manera!!* 😩\n\nNormalment rebo una notificació tant bon punt es trenca alguna cosa, però hi ha errors que passen desapercebuts.\nEn cas que un error no sigui arreglat en un dia o dos, si us plau escriu un ticket a [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
        feature: "*Voldria consultar si una característica específica s'ha afegit al bot*\n\nComproveu el panell oficial de seguiment de característiques: https://trello.com/b/L3XfSRkN/ultimate-poll-bot\n\nAlgunes característiques *no s'implementaran*, atès que no compleixen les directrius del projecte.\n\nAlgunes característiques que es sol·liciten sovint ja estan planificades i es troben *a l'espera que algú les codifiqui*.\n"
    error: "Hi ha hagut un error desconegut. Probablement m'ho acaben de notificar i intentaré arreglar-ho el més aviat possible.\nEn cas que l'error no es solucioni en un dia o dos, si us plau, obre un ticket a [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    start_after_results: 'Ei! Escriu /create per a crear la teva enquesta ☺️'
    over_3000: "⚠️ La teva enquesta ja té més de *3000 caràcters*, si us plau intenta escurçar-ho per sota de 3000, o si pots per sota de 2500 🙏.\n\nTelegram té un límit de 4096 caràcters per als missatges, i necessito mostar els vots després del teu text inicial. Si l'enquesta sobrepassa el límit aleshores *deixarà de funcionar*.\nJa intento ser breu amb els vots quan cal però tot i així l'espai és molt limitat.\n\nPer a enquestes amb molt de text i més de 10-15 opcions, potser és millor que facis servir un servei extern com ara [Doodle](https://doodle.com/)\n"
    over_4000: "⚠️ La teva enquesta ja té més de *4000 caràcters*. És massa text per a mostrar-lo tot de cop. Si us plau intenta escurçar-ho per sota de 3000, o si pots per sota de 2500 🙏.\n\nTelegram té un límit de 4096 caràcters per als missatges, i necessito mostar els vots després del teu text inicial. Si l'enquesta sobrepassa el límit aleshores *deixarà de funcionar*.\nJa intento ser breu amb els vots quan cal però tot i així no puc fer-hi res si el missatge és tan llarg.\n\nPer a enquestes molt llargues i amb moltes opcions, potser seria millor que fecis servir un servei com ara [Doodle](https://doodle.com/)\n"
    too_long: "Hola!\n\nHo sento, però la teva enquesta és massa llarga. Probablement vas afegir moltes opcions i/o un text molt llarg (o les dues coses!). 😬\n\nDonat que Telegram només permet missatges de 4096 caràcters o menys, no m'és possible mostrar enquestes tan llargues.\n\nSi us plau intenta escriure una descripció i unes opcions més curtes, o potser podries fer servir [Doodle](https://doodle.com/).\n\n    Una manera de solucionar el problema podria ser eliminar altres opcions (l'administrador pot fer-ho).\n\n👇 En qualsevol cas encara pots votar i veure els resultats. 👇\n"
    stop: 'Ja no podreu tornar a utilitzar el bot. Per començar de nou, escriviu /start'
    deletion_warning: "*Atenció*\n\nAquesta és una acció permanent.\n\n1.Totes les dades personals seran eliminades.\n2. Els vots de les enquestes actives s'eliminaran, i els vots de les enquestes tancades s'ocultaran.\n3. Totes les enquestes, actives o tancades, seran eliminades.\n\nNo es podran suprimir:\n1. Vots d'enquestes eliminades, atès que ja han estat esborrats de la base de dades.\n2. Enquestes eliminades, atès que ja han estat esborrades de la base de dades.\n\nTingueu en compte el següent:\n*Si elimineu les vostres dades, no podreu accedir-hi mai més.*\nJa no podreu tornar a fer servir el bot mai més.\n\nEs tracta d'una mesura bàsica per impedir la manipulació dels vots a enquestes tancades.\nSi ho feu un sol cop, quedareu fora per sempre."
