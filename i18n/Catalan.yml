    poll_type_help: "Tipus d'enquesta actual: *%{poll_type}*\n\n👍 *Vot únic:*\nCada usuari té només un vot. És el tipus de votació per defecte i més habitual.\n\n📅 *Doodle:*\nEls usuaris poden votar `sí`, `no` o `potser` per a cada opció. Perfecte per a triar una data.\n\n↕ *Vot Prioritari*:\nCada usuari ordena les opcions segons la seva preferència. Les opcions obtenen punts en funció de la seva posició en el rànking.\nAixò ajuda a trobar bons acords, per exemple, les opcions que la majoria de gent prefereix.\nPer exemple, a Eurovisió es tria el guanyador fent servir un tipus de vot prioritari.\n\n🛒 *Vots il·limitats* (o la llista de la compra) 😎\nCada usuari pot votar tants cops com vulgui qualsevol opció.\nAixò és perfecte si vols, per exemple, conèixer la quantitat de coses que la gent vol per al proper viatge.\n\n🎮 *Vot en bloc:*\nCada usuari pot triar múltiples opcions (fins i tot tirar-les totes). Com un Doodle on només es pot votar Sí.\nÚtil per a trobar les opcions més buscades en un grup, per exemple, jocs que es jugaràn a una LAN-Party.\n\n🎮 *Vot limitat:*\nCada usuari té un nombre pre-establert de vots que pot distribuir, però només un cop per opció.\nÉs com el vot en bloc, però la gent ha de prioritzar.\nAquest tipus és bo per a limitar la quantitat de possibles guanyadors, per exemple, si només vols un màxim de 4 jocs a la teva LAN-Party.\n\n📊 *Vot acumulatiu:*\nCada usuari obté un nombre pre-establert de vots que pot distribuir com vulgui (fins i tot votar més d'un cop una opció).\nAquest tipus d'enquesta té una mica més de profunditat que el vot limitat, ja que permet als usuaris votar una sola opció divereses vegades.\n"
    results_not_visible: Ocults
    results_visible: Visibles
    anonymity: Ocults
    no_anonymity: Visibles
