    poll_type_help: "Aktuální druh ankety: *%{poll_type}*\n\n👍 *Jeden hlas:*\nKaždý uživatel dostane jediný hlas. Výchozí a normální systém. \n\n📅 *Ano/Ne:*\nUživatel může hlasovat pro `ano`, `ne`, nebo `možná` u každé možnosti. Dobré pro hledání vhodného data.\n\n↕ *Prioritní hlasování:*\nKaždý uživatel možnosti seřadí podle svých preferencí. Body se rozdělí podle umístění v seřazených možnostech. Tato možnost je skvělá k hledání kompromisů — varianty, kterou většina lidí preferuje před ostatními. Například vítěz pěveckého klání Eurovize je vybírán podobně. \n\n🛒 *Neomezené hlasy* (nebo Nákupní seznam) 😎\nKaždý uživatel může pro každou možnost hlasovat kolikrát chce.\nTo je dobré například, když chcete vědět, jaké věci je potřeba nakoupit nebo kolik kterých věcí vzít s sebou.\n\n🎮 *Blokové hlasy:*\nKaždý uživatel může hlasovat pro všechny (nebo méně) možností. Využitelné při hledání nejžádanější varianty, např. hry, kterou by chtělo hrát nejvíce lidí.\n\n🎮 *Omezené hlasy:*\nKaždý uživatel dostane daný počet hlasů, které může rozdělit, ale vždy jen jeden pro každou z možností.\nVelmi podobné Blokovým hlasům, ale lidé si musí určit priority. Tento systém je dobrý pro omezení počtu možných výherců.\n\n📊 *Kumulativní hlasy:*\nKaždý uživatel dostane daný počet hlasů, které může rozdělit, jak se mu zachce (takže lze hlasovat vícekrát pro stejnou možnost).\nTento systém dává hodnotnější informace než Omezené hlasy díky tomu, že lze dát více hlasů stejné možnosti.\n"
