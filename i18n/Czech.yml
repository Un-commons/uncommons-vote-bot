misc:
    start: "🌟Vítejte v *ULTIMATE* pollbotovi 🌟\n\nNapište /create nebo stiskněte tlačítko níže a začněte tvořit ankety. Vše je vysvětleno během tvorby.\n\n🌐 Můžete vybrat jiný jazyk v nastavení 🌐\n❓Stiskněte Pomoc pro více vysvětlivek❓\n\nTento bot je open-source na [GitHubu](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existuje pár nastavení pro Vaše ankety. \nZvolte kategorii, která Vás zajímá nebo si jednoduše pročtěte vše 😉.\n\nChcete-li pouze vytvořit anketu, napište /create\n"
        creation: "🌟*Tvorba:*\n\nK vytvoření nové ankety napište nebo stiskněte /create. Pro každou anketu můžete specifikovat několik základních nastavení\n\n*Druh ankety:* Všemožné druhy anket jsou detailně popsány ve svém menu.\n*Anonymita:* Anketu můžete anonymizovat, což znamená, že u výsledků nebudou zobrazena jména! Toto je trvalé a platí pro všechny.\n*Viditelnost výsledků:* V tomto módu jsou výsledky viditelné až po uzavření ankety. To je užitečné k zamezení [taktickému hlasování](https://cs.qwertyu.wiki/wiki/Tactical_voting) a vlivu [kotvení](https://cs.m.wikipedia.org/wiki/Kotven%C3%AD_(psychologie\\))\n\n-> *Pozor: uzavřená anketa s neviditelnými výsledky zůstává uzavřená!:*\nZnovuotevření ankety by mohlo uživateli, přesněji tvůrci ankety, dát možnost se podívat na hlasy a hlasovat způsobem, který pro něj může vyústit ve značnou výhodu (taktické hlasování).\n"
        settings: "⚙️ *Nastavení:*\n\nDalší nastavení mohou být upravena potom, co anketa byla vytvořena:\n\n*Jazyk:* Lze změnit jazyk jen pro určitou anketu.\n*Anonymita:* Anketu lze anonymizovat i zpětně.\n*Datum uzavření:* Je možné zvolit datum uzavření, kdy se anketa automaticky uzavře.\n*Možnosti:* V menu nastavení lze přidávat a odebírat možnosti.\n*Uživatelské možnosti:* Můžete ostatním uživatelům umožnit přidávat možnosti do ankety.\n\n*---- Podnabídka stylizace: ----*\n\n*Procenta:*\n_Procentuální čára výsledků může být skryta menu stylizace._\n\n*Hlasy možnosti:*\n_Suma všech hlasů pro možnost může být skryta._\n\n*Sumarizace hlasů:*\n_Pokud ve Vaší anketě hlasuje hodně lidí, zpráva se lehce může přeplnit. Sumarizujte hlasy pro udržení větší přehlednosti._\n\n*Řazení:*\n_Systém řazení jmen uživatelů a možností ve výsledcích lze změnit._\n"
        notifications: "📣 *Oznámení:*\n\nKdyž zapnete pro chat upozornění, bot pošle zprávu 1 den, 6 hodin a 1 hodinu před zavřením ankety.\nTato funkce slouží k upozornění všech ve skupině, že se anketa brzy uzavírá a zjednodušení nalezení zprávy s anketou 😉.\n\nK zapnutí oznámení v chatu postupujte dle těchto kroků:\n*1.* Vytvořte anketu\n*2.* V menu nastavení vyberte datum uzavření\n*3.* Jděte do chatu, kde chcete upozornění\n*4.* Přidejte pollbota do skupiny\n*5.* Sdílejte v této skupině anketu\n*6.* Odpovězte /notify na zprávu s anketou vybranou přes @ultimate\\_pollbot\n*7.* Zvolte správnou anketu\n\nCelá tato procedura je bohužel zbytečně komplikovaná, protože Telegram nedovoluje detekci zpráv od botů ve skupinách 😐.\nProto nevíme která anketa je kam poslána a vše musí být provedeno ručně.\n"
        management: "🕰 *Nalezení starých anket:*\n\nExistuje možnost v menu /start k nalezení všech otevřených anket.\nUzavřené ankety si lze nechat vypsat v menu nastavení /settings \n\n⚠️ *Smazání anket:*\n\nMůžete mazat jednotlivé ankety v jejich odpovídajících nabídkách.\nLze využít také funkce smazání všech anket nebo všech uzavřených anket v menu nastavení /settings\n"
        languages: "🌐 *Jazyk:*\n\nUltimate pollbot podporuje několik jazyků, ale jen angličtina je oficiálně udržována."
        bugs: "⚠️ *Je zde chyba, která nechce zmizet!!* 😩\n\nObvykle jsem upozorněn, když se něco pokazí, ale některé chyby mohou projít bez povšimnutí!\nPokud chyba není do dne až dvou opravena, napište mi na [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n\nChyby v českém překladu hlaste @IgnacRR\n"
        feature: "*Chtěl/a bych, aby do bota byla přidána konkrétní funkce*\n\nPodívej se na oficiální nástěnku znázorňující plány do budoucna: https://trello.com/b/L3XfSRkN/ultimate-poll-bot\n\nNěkteré funkce *nemohou být implementovány*, protože nesplňují cíle projektu.\n\nNěkteré často žádané funkce jsou v plánu a jen  *čekáme na někoho, kdo je naprogramuje*.\n"
    error: "Objevila se neznámá chyba. Nejspíše jsem již byl upozorněn a pokusím se ji co nejdříve opravit\nPokud chyba není do dne až dvou opravena, napište mi na [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    start_after_results: 'Ahoj! Stačí napsat /create a vytvořit si vlastní anketu ☺️'
    over_3000: "⚠️ Vaše anketa již obsahuje přes *3000 znaků*, prosím zkraťte ji alespoň na 3000, lépe pod 2500 znaků 🙏.\n\nTelegram umožňuje maximálně 4096 znaků na zprávu a já ještě potřebuji zobrazit hlasy. Každá anketa s více znaly jednoduše *přestane pracovat*.\nJiž se to snažím řešit co nejlépe to jde a sumarizovat hlasy k ušetření místa, ale i přesto je místo omezeno.\n\nPro ankety s dlouhým textem a více než 10-15 odpověďmi by mohlo být lepší použít externí nástroj jako [Doodle](https://doodle.com/)\n"
    over_4000: "⚠️ Vaše anketa již obsahuje přes *4000 znaků*, to je příliš na zobrazení v jedné zprávě. Prosím zkraťte ji alespoň na 3000, lépe pod 2500 znaků 🙏.\n\nTelegram umožňuje maximálně 4096 znaků na zprávu a já ještě potřebuji zobrazit hlasy. Každá anketa s více znaly jednoduše *přestane pracovat*.\nJiž se to snažím řešit co nejlépe to jde a sumarizovat hlasy k ušetření místa, ale i přesto je místo omezeno.\n\nPro ankety s dlouhým textem a více než 10-15 odpověďmi by mohlo být lepší použít externí nástroj jako [Doodle](https://doodle.com/)\n"
    too_long: "Ahoj!\n\nMoc se omlovám, ale tato anketa je příliš dlouhá. Nejspíš má mnoho možností odpovědi nebo dlouhý popis (nebo obojí). 😬\n\nTelegram umožňuje maximálně 4096 znaků na zprávu, delší ankety proto prostě zobrazit nelze. 😐\n\nSnažte se prosím popis i odpovědi udržovat krátké a pokud chcete používat ankety s mnoha možnostmi, může být lepší externí nástroj jako [Doodle](https://doodle.com/).\n\n    Jednou možností vyřešení tohoto problému by mohlo být odstranění možností odpovědi (to ke umožněno administrátorovi).\n\n👇 Stále můžete hlasovat a níže vidět výsledky. 👇\n"
    stop: 'Již nebudete schopni bota používat. K novému spuštění zadejte /start'
    deletion_warning: "*Pozor*\n\nTato akce je nevratná.\n\n1. Všechma osobní data budou smazána.\n2. Hlasy v aktivních anketách budou odstraněny, hlasy v zavřených anketách budou upraveny.\n3. Všechny Vaše aktivní i uzavřené ankety budou odstraněny.\n\nCo nemůže být smazáno:\n1. Hlasy ve smazaných anketách nemohou být odstraněny, protože už byly z databáze vyčištěny.\n2. Smazané ankety nemohou být odstraněny, byly už totiž z databáze vyčištěny.\n\nBerte na vědomí:\n*Polud smažete data, bude Vám udělen doživotní ban.*\nNebudete schopni bota nadále používat.\n\nToto je jednoduché opatření k zabránění manipulacím na zavřených anketách. Učiníte-li tak jednou, tak není cesty zpět.\n"
