misc:
    start: "🌟Te damos la bienvenida a **ULTIMATE** PollBot\n\nEnvía /create o haz clic en el botón de abajo para crear una encuesta. Te explicaremos su funcionamiento sobre la marcha.\n\n🌐 Puedes cambiar el idioma en Ajustes 🌐\n❓ Más información /help ❓\n\nEste bot es de código abierto en [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existen diferentes tipos ajustes para tus encuestas.\nElige la categoría que te interese o léelo todo. 😉\n\nSi simplemente quieres crear una encuesta, escribe /create\n"
        creation: "\"🌟 **Creación:**\n\nPara crear una encuesta, simplemente envía o haz clic en /create.\nPara cada encuesta puedes elegir varias configuraciones iniciales\n\n**Tipo de encuesta:** Los diferentes tipos se explican en detalle en el menú de tipo de encuesta.\n**Anonimato:** Puedes anonimizar tu encuesta, lo que significa que no se mostrarán los nombres. Esto es permanente y para todas las partes.\n**Resultados visibles:** En este modo, los votos solo se hacen visibles después de cerrar la encuesta. Esto es perfecto para evitar la posibilidad de [votación táctica](https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> **Atención: ¡Una encuesta cerrada con resultados invisibles permanece cerrada!:**\nReabrir una encuesta permitiría a un usuario, específicamente al creador de la encuesta, ver los votos, y votar de forma ventajosa para él (votación táctica).\n"
        settings: "⚙️ **Ajustes:**\n\nSe pueden realizar los siguientes ajustes adicionales a una encuesta después de que la encuesta haya sido creada:\n\n**Idioma:** Se puede cambiar el idioma de esta encuesta.\n**Anonimato:** Una encuesta puede hacerse anónima retrospectivamente.\n**Porcentaje:** La línea de porcentaje de opciones se puede ocultar en el menú de ajustes.\n**Opciones:** Se pueden añadir nuevas opciones y eliminar las existentes en el menú de ajustes.\n**Orden:** Se puede cambiar el orden en el que se muestran los nombres de los usuarios y las opciones en los resultados.\n**Fecha de vencimiento:** Se puede establecer una fecha de vencimiento en la que la encuesta se cerrará automáticamente.\n\n**---- Styling submenu: ----**\n\n**Porcentaje:**\n__La línea de porcentajes de cada opción se puede ocultar en el menú de estilos.__\n\n**Opción votos:**\n__La suma de los votos de cada opción se puede ocultar.__\n\n**Resumir votos:**\n__Si mucha gente vota en tu encuesta, el mensaje se podría abarrotar. Resume los votos para tener una mejor visión general.__\n\n**Orden:**\n__El order de nomres y votos se puede cambiar.__\n"
        notifications: "📣 **Avisos:**\n\nSi habilitas los avisos para tu chat, el bot enviará un mensaje 1 día, 6 horas y 1 hora antes de que se cierre la encuesta.\nÉsta es una función para recordar a todos los miembros de un grupo que una encuesta se cerrará pronto, y para facilitar encontrar nuevamente el mensaje de la encuesta 😉\n\nPara activar los avisos en un chat, sigue estos pasos:\n**1.** Crea una encuesta\n**2.** Establece una fecha de vencimiento en el menú de ajustes\n**3.** Ve al chat en el que quieres que se notifique\n**4.** Añade el bot al chat/grupo\n**5.** Comparte la encuesta con el grupo\n**6.** Responde con /notify al mensaje de la encuesta que elegiste vía @ultimate\\\\_pollbot\n**5.** Elige la encuesta correcta\n\nLamentablemente todo este procedimiento es demasiado complicado, ya que Telegram no permite detectar mensajes de bots en grupos 😐.\nPor lo tanto, no sabemos qué encuesta se publica en cada grupo y todo tiene que hacerse manualmente.\n"
        management: "🕰 **Encontrar encuestas antiguas:**\n\nHay una opción en tu menú /start para encontrar las encuestas abiertas.\nLas encuestas cerradas se pueden listar en el menú /settings\n\n⚠️ **Borrar encuestas:**\n\nPuedes borrar encuestas individuales en los respectivos menús de las encuestas.\nTambién hay opciones para borrar todas las encuestas (y todas las encuestas cerradas) en el menu /settings.\n"
        languages: "🌐 **Idioma:**\n\nUltimate pollbot es compatible con varios idiomas, pero sólo se mantiene oficialmente el inglés."
        bugs: "⚠️ **¡¡Hay un error desconocido que no desaparece!!** 😩\n\nPor lo general, recibo una notificación tan pronto como algo se rompe, ¡pero puede haber algunos errores que pasen desapercibidos!\nEn caso de que un error no se solucione en un día o dos, abre un ticket en [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    error: "Ocurrió un error desconocido. Probablemente acabo de ser notificado sobre esto y trataré de arreglarlo lo más rápido posible.\nEn caso de que el error no se solucione en un día o dos, por favor, abre un ticket en [GitHub](https://github.com/Nukesor/ultimate-poll-bot)."
    start_after_results: '¡Ey! Escribe /create para crear tu encuesta ☺️'
    over_3000: "⚠️ Tu encuesta ya tiene más de **3000 carácteres**, por favor intenta ser breve y mantenera por debajo de los 3000 carácteres, o incluso 2500 si es posible 🙏.\n\nTelegram tiene un máximo de  4096 carácteres por mensaje y necesito mostrar los votos y resultados después de tu texto. Las encuestas que sobrepasen el límite simplemente **dejan de funcionar**.\nYa trato de ser breve con los votos y resumir cuando es posible para ahorrar espacio pero no hay mucho margen de maniobra.\n\nPara encuestas con con mucho texto y más de 10-15 opciones, quizás sea mejor usar una herramienta externa como [Doodle](https://doodle.com/)\n"
    over_4000: "⚠️ Tu encuesta ya tiene más de **4000 carácteres**. Es demasiado larga para que pueda mostrarla en un sólo mensaje. Intenta ser breve y reducirla a 3000 carácteres o 2500 si te es posible 🙏.\n\nTelegram tiene un máximo de  4096 carácteres por mensaje y necesito mostrar los votos y resultados después de tu texto. Las encuestas que sobrepasen el límite simplemente **dejan de funcionar**.\nYa trato de ser breve con los votos y resumir cuando es posible para ahorrar espacio pero en este caso me es literalmente imposible.\n\nPara encuestas muy grandes, quizás sea mejor usar una herramienta externa como [Doodle](https://doodle.com/)\n"
    too_long: "¡Hey!\n\nLo siento mucho pero tu encuesta es simplemente demasiado larga. Probablemente tiene una descripción muy larga o muchas opciones de voto (o ambas cosas). 😬\n\nDado que Telegram sólo permite 4096 carácteres por mensaje, me es imposible mostrar una encuesta más larga que ese límite. 😐\n\nPor favor intenta ser breve en descripción y opciones y si quieres hacer una encuesta muy grande quizás sea mejor que uses algo como [Doodle](https://doodle.com/).\n\n    Una manera de arreglar el problema podría ser eliminar opciones (el administrador puede hacerlo).\n\n👇 Aún así puedes seguir votando y viendo los resultados aquí abajo. 👇\n"
sorting:
    chrono: cronológicamente
    name: alfabéticamente
    manual: manualmente
    percentage: 'por porcentaje'
