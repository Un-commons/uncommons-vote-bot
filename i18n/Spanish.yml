    poll_type_help: "Tipo de encuesta actual: **%{poll_type}**\n\n👍 **Voto único Vote:**\nCada usuario tiene un solo voto. El modo de votación por defecto y normal.\n\n📅 **Doodle:**\nLos usuarios pueden votar `sí`, `no` o `quizás` para cada opción. Perfecto para elegir una fecha.\n\n↕ **Voto prioritario**:\nCada usuario orderna las opciones como prefiere. Las opciones obtienen puntos dependiendo de su posición en el ranking.\nEsto ayuda a encontrar acuerdos, esto es, opciones que la mayoría de gente prefiere.\nPor ejemplo, en Eurovisión se elije a los ganadores usando un sistema de voto prioritario.\n\n🛒 **Votos ilimitados** (o la lista de compras) 😎\nCada usuario puede votar tantas veces como quiera en cualquier opción.\nEsto es perfecto si quieres, por ejemplo, conocer la cantidad de cosas que todos quieren para el próximo viaje de festival.\n\"\n\n🎮 **Voto en bloque:**\nCada usuario puede votar todas las opciones (o menos). Como un Doodle pero sólo se puede votar `Sí`.\nÚtil para encontrar las opciones más buscadas en un grupo, por ejemplo, juegos que deben jugarse en una LAN-Party.\n\n🎮 **Voto limitado:**\nCada usuario obtiene un número fijo de votos que puede distribuir, pero solo una vez por opción.\nEs como el voto en bloque, pero la gente tiene que priorizar.\nEste modo es bueno para limitar la cantidad de posibles ganadores, por ejemplo, si sólo quieres un máximo de 4 juegos en tu LAN-Party.\n\n📊 **Voto acumulativo:**\nCada usuario obtiene un número fijo de votos que puede distribuir como quiera (incluso varios votos por opción).\nEste modo tiene un poco más de profundidad que el voto limitado, ya que permite a los usuarios votar en una sola opción varias veces.\n"
    results_not_visible: 'Los resultados no son visibles hasta el cierre de la encuesta'
