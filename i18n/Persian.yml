    poll_type_help: "نوع نظرسنجی فعلی: * %{poll_type} * \n\n 👍 * رای واحد: * \n هر کاربر میتواند یک رای بدهد . حالت رای گیری پیش فرض و عادی است. \n\n 📅 * رای سه گانه: * \n کاربران می توانند برای هر گزینه به \"بله\" ، \"نه\" یا \"شاید\" رای دهند. عالی برای پیدا انتخاب کردن تاریخ. \n\n ↕️* رأی اولویت *: \n هر کاربر طبق اولویت گزینه ها را رتبه بندی می کند. گزینه ها بسته به جایگاهشان در رتبه بندی امتیاز کسب می کنند. \n این کمک می کند تا سازش های خوبی پیدا کنید ، یعنی گزینه هایی که بیشتر افراد نسبت به گزینه های دیگر ترجیح می دهند. \n به عنوان مثال ، هرکس طبق اولویت بندی خود خواننده های مورد علاقه خود را میچیند. \n\n 🛒 * رای نامحدود * (یا لیست خرید 😎): \n هر کاربر می تواند هر زمان که بخواهد به هر گزینه رای دهد. \n به عنوان مثال ، می خواهید تعیین کنید که هر کس چقدر برای سفر بعدی کالا می خواهد ، عالی است. \n\n 🎮 * مسدود کردن رای: * \n هر کاربر می تواند به همه (یا کمتر) گزینه ها رای دهد. مانند رای گیری سه گانه ، اما فقط می توانید بله رأی دهید. \n مفید برای یافتن گزینه های مورد نظر در یک گروه ، به عنوان مثال بازی هایی که باید در یک سرور انجام شوند. \n\n 🎮* رای محدود: * \n هر کاربر تعداد مشخصی از آرا را که می تواند توزیع کند ، کسب می کند ، اما فقط یک بار در هر گزینه. \n خیلی شبیه رأی دادن به بلاک است ، اما مردم باید اولویت بندی کنند. \n این حالت برای محدود کردن تعداد برندگان احتمالی مناسب است ، به عنوان مثال اگر فقط می خواهید حداکثر 4 بازی را در سرور خود انجام دهید. \n\n 🎮* رأی تجمعی: * \n هر کاربر تعداد مشخصی از آرا را که می تواند توزیع کند ، همانطور که دوست دارد (حتی برای چندین گزینه). \n این حالت کمی عمق بیشتری نسبت به رای محدود دارد ، زیرا به کاربران اجازه می دهد چندین بار به یک گزینه واحد رای دهند. \n"
    results_not_visible: 'تا زمان بسته شدن نظرسنجی ، نتایج قابل مشاهده نیستند'
    results_visible: 'نتایج به طور مستقیم قابل مشاهده است'
    anonymity: 'نامها قابل مشاهده نیستند'
    no_anonymity: 'اسامی قابل مشاهده است'
    init_text: "دوست عزیز! \n شما در حال ایجاد نظرسنجی جدید هستید \n\n * نوع نظرسنجی *: %{poll_type} \n * ناشناس *: %{anonymity} \n * نتایج قابل مشاهده *: %{results_visible} \n\n لطفا این مراحل را دنبال کنید: \n 1. نظرسنجی را متناسب با نیاز خود تنظیم کنید \n 2. نام این نظرسنجی را برای من ارسال کنید. 👇 \n"
    datepicker_text: "* انتخابگر تاریخ: * \n برای افزودن تاریخ ، آن را انتخاب کرده و روی گزینه \"انتخاب این تاریخ\" کلیک کنید. \n پس از اتمام ، روی * انجام * دهید. \n\n * گزینه های فعلی: * \n"
    error:
