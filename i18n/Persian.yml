        limit_between: 'لطفاً عددی بین 1 تا %{limit}  برای من ارسال کنید'
        markdown: "لطفا از علائم نشانه گذاری در نام ها ، توضیحات یا گزینه های خود استفاده نکنید. این نمادها عبارتند از `_` ، `*` و `[`. \n لطفاً دوباره بدون این نمادها پیام را برای من ارسال کنید. \n"
        too_big: 'لطفا نام کوچکتری ارسال کنید. همچنین ممکن است بخواهید از نظرسنجی "آرای نامحدود" استفاده کنید'
