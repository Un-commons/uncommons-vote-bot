misc:
    start: "به رای گیری * ULTIMATE * خوش آمدید \n\n برای شروع ایجاد نظرسنجی ، فقط دکمه زیر را تایپ / ایجاد یا کلیک کنید. همه چیز در حال توضیح است. \n\n under می توانید زیر تنظیمات یک زبان دیگر انتخاب کنید \n for برای توضیحات بیشتر برای راهنمایی کلیک کنید ❓ \n\n این ربات در [GitHub] منبع باز است (https://github.com/Nukesor/ultimate-poll-bot). \n"
    help:
        intro: "تنظیمات کمی برای نظرسنجی های شما وجود دارد. \n فقط مقوله مورد نظر خود را انتخاب کنید یا فقط همه چیز را بخوانید. \n\n در صورت ایجاد نظرسنجی ، نوع / ایجاد کنید \n"
        creation: "🌟 * ایجاد: * \n\n برای ایجاد نظرسنجی جدید ، کافیست بنویسید یا کلیک کنید / ایجاد کنید. \n برای هر نظرسنجی می توانید چندین تنظیم اولیه را مشخص کنید \n\n * نوع نظرسنجی: * انواع مختلف در منوی نوع نظرسنجی به تفصیل توضیح داده شده است. \n * ناشناس بودن: * شما می توانید نظرسنجی خود را ناشناس کنید ، که نتیجه آن هیچ نامی نمایش داده نمی شود! این دائمی و برای همه احزاب است. \n * نتایج قابل مشاهده: * در این حالت ، آرا فقط پس از بستن نظرسنجی قابل مشاهده می باشند. این مورد برای جلوگیری از امکان [رای گیری تاکتیکی] (https://en.wikipedia.org/wiki/Tactical_voting) و برای جلوگیری از [لنگر زدن] لازم است (https://en.wikipedia.org/wiki/Anchoring) \n\n - > * توجه: نظرسنجی بسته با نتایج نامرئی بسته می ماند!: * \n بازگشایی نظرسنجی به کاربر ، به ویژه سازنده نظرسنجی ، اجازه می دهد كه آراء را ببیند ، و رأی خود را به شیوه ای قرار دهد ، كه این منجر به یك مزیت احتمالی برای او خواهد شد (رای گیری تاكتیكی). \n"
        settings: "⚙️ * تنظیمات: * \n\n تنظیمات بیشتر نظرسنجی پس از ایجاد نظرسنجی قابل تنظیم است: \n\n * زبان: * زبان این نظرسنجی خاص قابل تغییر است. \n * ناشناس بودن: * نظرسنجی می تواند به صورت گذشته نگر انجام شود. \n * موعد مقرر: * یک موعد مقرر که در آن نظرسنجی به طور خودکار بسته شود ، می تواند تعیین شود. \n * گزینه ها: * گزینه های جدید می تواند اضافه شود و گزینه های موجود را می توان در فهرست تنظیمات حذف کرد. \n * گزینه های کاربر: * شما می توانید به سایر کاربران اجازه دهید گزینه هایی را به نظرسنجی خود اضافه کنند. \n\n * ---- سبک فرعی: ---- * \n\n * درصد: * \n _درصدی از گزینه ها می توانید در منوی یک ظاهر طراحی شده پنهان شوید ._ \n\n * آراء گزینه: * \n _ کل آرای یک گزینه را می توان پنهان کرد ._ \n\n * خلاصه آرا: * \n _اگر بسیاری از افراد به نظرسنجی شما رأی دهند ، ممکن است پیام شلوغ شود. برای داشتن یک مرور بهتر ، آرا را خلاصه کنید ._ \n\n *سفارش:* \n _ ترتیب نمایش نام و گزینه های کاربر در نتایج قابل تغییر است ._ \n"
        notifications: "📣 * اطلاعیه ها: * \n\n اگر اعلان ها را برای گپ خود فعال کنید ، ربات 1 روز ، 6 ساعت و 1 ساعت قبل از بسته شدن نظرسنجی پیامی را ارسال می کند. \n این فقط یک ویژگی برای یادآوری همه افراد در یک گروه است که به زودی یک نظرسنجی بسته می شود و یافتن پیام نظرسنجی آسان تر است. \n\n برای فعال کردن اعلان ها در گپ ، این مراحل را دنبال کنید: \n * 1. * نظرسنجی ایجاد کنید \n * 2. * موعد تنظیم را در فهرست تنظیمات تنظیم کنید \n * 3. * به گپ مورد نظر خود بروید \n * 4. * گرده گرد را به گروه اضافه کنید \n * 5. * نظرسنجی را با این گروه به اشتراک بگذارید \n * 6. * با پیام نظرسنجی که از طریقultimate \\ _pollbot انتخاب کرده اید پاسخ دهید / به آن اطلاع دهید \n * 7. * نظرسنجی صحیح را انتخاب کنید \n\n این روش کاملاً متاسفانه پیچیده است ، زیرا تلگرام اجازه نمی دهد پیام ها را از رباتها در گروهها تشخیص دهد ect. \n از این رو ما نمی دانیم که نظرسنجی در کدام گروه ارسال می شود و همه چیز باید به صورت دستی انجام شود. \n"
        management: "🕰 * نظرسنجی های قدیمی را بیابید: * \n\n برای یافتن همه نظرسنجی های باز گزینه ای در منوی / شروع خود وجود دارد. \n نظرسنجی بسته را می توان در فهرست / تنظیمات لیست کرد. \n\n ⚠️ * نظرسنجی را حذف کنید: * \n\n می توانید نظرسنجی های فردی را در منوهای نظرسنجی مربوطه حذف کنید. \n همچنین گزینه هایی وجود دارد که تمام نظرسنجی ها یا همه نظرسنجی های بسته را در منوی / تنظیمات حذف کنید. \n"
        languages: "🌐 * زبان: * \n\n نظرسنجی نهایی از چندین زبان پشتیبانی می کند ، اما فقط انگلیسی به طور رسمی نگهداری می شود. \n\n برای افزودن یک زبان جدید یا به روز کردن یک زبان فعلی ، لطفا با منNukesor@ تماس بگیرید! \n من از خدمات محلی سازی [Lokalise] (https://lokalise.co) استفاده می کنم ، که موافقت کردم مجوز منبع باز را برای ترجمه پروژه هایم به من ارائه دهم. \n برای اینکه این سرویس کار کند ، باید آدرس ایمیل خود را به من بدهید (هرگونه نامه اسپم کافی است) ، زیرا من باید یک دعوت نامه را از طریق ایمیل برای شما ارسال کنم. \n\n لطفاً مراقب باشید که یک ظاهر طراحی شده صحیح Markdown (`* * ،` _ `، $ {keep`) را حفظ کنید ، در غیر این صورت چیزهایی برای زبان شما خراب می شود. \n اگر چیزی خراب شود ، من سعی می کنم آن را برطرف کنم ، اما لطفاً برای جلوگیری از این موضوع به من کمک کنید. برای رفع چنین اشکالات فقط زمان و تلاش لازم است. \n پشتیبانی چند زبانه یک ویژگی محور جامعه است که من با خوشحالی از آن پشتیبانی می کنم ، اما به تنهایی نمی توانم از چندین زبان پشتیبانی کنم. \n"
        bugs: "* یک اشکال ناشناخته وجود دارد که از بین نمی رود !! * \n\n من معمولاً به محض اینکه چیزی خراب شود ، یک اعلان دریافت می کنم ، اما ممکن است ایراداتی وجود داشته باشد که به آن توجه نکنند \n در صورت عدم رفع اشکال در یک یا دو روز ، لطفاً یک بلیط را در [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) \n"
    error: "خطای ناشناخته رخ داده است من احتمالاً فقط در این باره اخطار دریافت کردم و سعی خواهم کرد که آن را در اسرع وقت تعمیر کنم. \n در صورت عدم رفع اشکال در یک یا دو روز ، لطفاً یک بلیط را در [GitHub] (https://github.com/Nukesor/ultimate-poll-bot). \n"
    start_after_results: 'برای ایجاد نظرسنجی خود ، فقط تایپ یا ایجاد کنید'
    over_3000: "⚠️ نظر سنجی شما بیش از * ۳۰۰۰ کاراکتر * میباشد. لطفا سعی کنید آن را کوتاه نگه دارید و زیر ۳۰۰۰ کاراکتر ، و یا حتی بهتر است زیر ۲۵۰۰ کاراکتر باشد 🙏.\n\nتلگرام برای هر پیام حداکثر 4096 نویسه را اعمال می کند و من نیاز به نمایش آراء در بالای متن اولیه شما دارم  هر نظرسنجی با شخصیت های بیشتر از آن * کار شما را متوقف می کند*.  من در حال حاضر سعی می کنم به بهترین شکل ممکن این کار را انجام دهم و به جمع بندی آرا برای صرفه جویی در فضا بپردازم ، اما فقط فضای بسیار زیادی وجود دارد.  برای نظرسنجی هایی که متن زیادی دارند و بیش از 10-15 گزینه دارند ، بهتر است از یک ابزار خارجی مانند [Doodle] استفاده کنید (https://doodle.com/)\n"
    over_4000: "⚠️ نظر سنجی شما بیش از * ۴۰۰۰ کاراکتر * میباشد. این بسیار طولانی تر از آن است که آن را در یک پیام واحد نمایش دهد. لطفا سعی کنید آن را کوتاه نگه دارید و زیر ۳۰۰۰ کاراکتر ، و یا حتی بهتر است زیر ۲۵۰۰ کاراکتر باشد 🙏.\n\nتلگرام توانایی اجرای حداکثر ۴۰۹۶ کاراکتر در هر پیام را دارد و من نیاز به نمایش آرا در بالای متن اولیه خود دارم. هر نظرسنجی با کاراکتر های بیشتر از آن * فقط کار را متوقف خواهد کرد *.\nمن در حال حاضر سعی می کنم که تا جایی که ممکن است مسئولیتم را انجام دهم ، اما توانایی من در اینجور مواقع پایین میاید.\n\nبرای نظرسنجی های واقعا طولانی با بسیاری از گزینه ها ، شما بهتر است با استفاده از یک ابزار خارجی مانند [Dooble] (https://doodle.urcit/)\n"
    too_long: "با سلام \n\n من بسیار متاسفم ، اما نظرسنجی شما خیلی طولانی است. احتمالاً تعداد زیادی گزینه را انتخاب کرده اید یا متن توضیحی بسیار طولانی (یا هر دو) را اضافه کرده اید. 😬 \n\n از آنجا که تلگرام فقط به 4096 کاراکتر (حروف) در هر پیام اجازه می دهد ، من به سادگی نمی توانم نظرسنجی نشان دهم که طولانی تر از این باشد. 😐 \n\n لطفاً توضیحات و نام گزینه ها را کوتاه کنید و اگر می خواهید از نظرسنجی با گزینه های زیادی استفاده کنید ، شاید بهتر باشد از یک ابزار خارجی مانند [Doodle] استفاده کنید (https://doodle.com/). \n\n یک راه برای حل این مشکل حذف گزینه ها باشد (مدیر می تواند این کار را انجام دهد). \n\n هنوز هم می توانید رأی دهید و نتایج زیر را ببینید. 👇 \n"
