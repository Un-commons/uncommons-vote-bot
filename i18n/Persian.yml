        explanations:
            language: '_این تنظیم تعیین می کند که کدام زبان در رابط مدیریت شما استفاده می شود و همچنین زبان پیش فرض نظرسنجی های شما را تعیین می کند._'
            notifications: '_من هر از گاهی پیامی را ارسال می کنم و از بروزرسانی ها ، تغییرات یا اشکالات، شما را مطلع می کنم._'
    poll:
        explanation:
            anonymity: "_در یک نظرسنجی ناشناس هیچ نامی نمایش داده نمی شود. نمی توان دید که از کدام کاربر رأی داده شده است._ \n * توجه داشته باشید: * _مردم ممکن است بتوانند با ردیابی درصد / آرا و وضعیت آنلاین خود آرای شما را حدس بزنند. برای به دست آوردن نظرسنجی کاملاً ناشناس ، نتایج مخفی را نیز فعال کنید._ \n"
            visibility: '_تا زمان بسته شدن نظرسنجی ، نظرسنجی با نتایج پنهان هیچ آرا و درصد دیگری را نشان نمی دهد. پس از بسته شدن، نظرسنجی برای همیشه بسته می شود. این مورد برای جلوگیری از امکان_ [رای گیری تاکتیکی] (https://en.wikipedia.org/wiki/Tactical_voting) _و برای جلوگیری از_ [محکم شدن] لازم است (https://en.wikipedia.org/wiki/Anchoring).'
    anonymity_warning: "شما نمی توانید آرا و درصد خود را در نظرسنجی ناشناس، پنهان نگه دارید. \n این ممکن است به کاربران این تصور را بدهد که نظرسنجی نتایج پنهانی دارد ، که در واقع اینگونه نیست. اگر می خواهید این رفتار را انجام دهید ، نظرسنجی را با (نتایج پنهان در دسترس) بسازید. \n"
    private_vote_link: 'با استفاده از این لینک کاربران می توانند در یک گفتگوی خصوصی رأی دهند.'
    link_warning: '* مراقب باشید! * هنگامی که این لینک ها در آنجا هستند، شما نمی توانید آنها را پس بگیرید.  همه افراد با این پیوند می توانند در نظرسنجی شما رای دهند.'
